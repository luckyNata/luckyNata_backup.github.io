<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/reset.css">

</head>
<body>
	<div class="wrapper">
		<div class="top_line clearfix">
			<div class="wrapper_menu">
			<div class="enter bottom-to-top">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></div>
			<div class="flag_link">Minhas Ofertas</div>
			<ul class="menu">

		    </div>

							<div><input type="submit" value="Create my Account"></div>
						</form>

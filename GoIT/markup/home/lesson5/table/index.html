<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблицы</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table class="border">
		<tr><!--первый ряд-->
			<td colspan="2">1</td>
			<td colspan="3">2</td>
			<td colspan="2" class="yellow">3</td>
		</tr>
		<tr><!--второй ряд-->
			<td rowspan="2">4</td>
			<td colspan="4" rowspan="4" class="red">5</td>
			<td colspan="2" rowspan="2" class="yellow">6</td>
		</tr>
		<tr><!--третий ряд-->
		</tr>
		<tr><!--четвертый ряд-->
			<td rowspan="3">7</td>
			<td rowspan="2">8</td>
			<td rowspan="2">9</td>
		</tr>
		<tr><!--пятый ряд-->
		</tr>
		<tr><!--шестой ряд-->
			<td class="black">2</td>
			<td class="black">1</td>
			<td colspan="2">1</td>
			<td colspan="2">2</td>
		</tr>
		<tr><!--седьмой ряд-->
			<td rowspan="3" class="yellow">3</td>
			<td class="black">6</td>
			<td class="black">1</td>
			<td colspan="2">a</td>
			<td colspan="2" rowspan="2" class="blue">b</td>
		</tr>
		<tr><!--восьмой ряд-->
			<td colspan="2" rowspan="2">c</td>
			<td colspan="2" class="black">d</td>
		</tr>
		<tr><!--девятый ряд-->
			<td colspan="4">e</td>
		</tr>
	</table>
</body>
</html>

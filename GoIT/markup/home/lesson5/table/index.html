<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблицы</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table class="wrapper">
		<tr><!--первый ряд-->
			<td class="one two" colspan="2">1</td>
			<td class="two" colspan="3">2</td>
			<td colspan="2" class="yellow two four">3</td>
		</tr>
		<tr><!--второй ряд-->
			<td class="one" rowspan="2">4</td>
			<td colspan="4" rowspan="4" class="red square1">5</td>
			<td colspan="2" rowspan="2" class="yellow four">6</td>
		</tr>
		<tr><!--третий ряд-->
		</tr>
		<tr><!--четвертый ряд-->
			<td class="one" rowspan="3">7</td>
			<td rowspan="2">8</td>
			<td rowspan="2" class="four">9</td>
		</tr>
		<tr><!--пятый ряд-->
		</tr>
		<tr><!--шестой ряд-->
			<td class="black square2">a</td>
			<td class="black">n</td>
			<td colspan="2">m</td>
			<td colspan="2" class="four">e</td>
		</tr>
		<tr><!--седьмой ряд-->
			<td rowspan="3" class="one yellow three">r</td>
			<td class="black square2">z</td>
			<td class="black">q</td>
			<td colspan="2">f</td>
			<td colspan="2" rowspan="2" class="blue four">i</td>
		</tr>
		<tr><!--восьмой ряд-->
			<td colspan="2" rowspan="2" class="three">c</td>
			<td colspan="2" class="black">d</td>
		</tr>
		<tr><!--девятый ряд-->
			<td colspan="4" class="three four">e</td>
		</tr>
	</table>
</body>
</html>

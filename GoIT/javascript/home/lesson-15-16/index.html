<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX & OOP</title>
	 	<link rel="stylesheet" href="css/style.css">
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <script src="js/lodash.js"></script>
	    <script type="text/javascript" src="js/script.js"></script> 
</head>
<body>

	<div class="wrapper">
		<div class="center">
			<form method="post" action="#" id="form">
				<input type="text" class = "input" name="request" size="65px" height="40px" placeholder="Введите Ваш запрос">
				<button type="submit" class="button">Поиск в Google</button>
			</form>
		</div>
		<script type="text/template" id="tmpl">
		 <% for (var key in dat){ %>
		  <div class="searchResults">
	 		<div class="title">
	 			<p><%= dat[key].title %></p>
			</div>
			<div class="url">
				<p><%= dat[key].url %></p>
	 		</div>
	 		<div class="content">
				<p><%= dat[key].content %></p>
			</div>
		  </div>
			<% }%>
		</script>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Создание плагина, шаблонизатор</title>
     <link rel="stylesheet" href="css/style.css">
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
     <script type="text/javascript" src="js/jquery.carousel.js"></script> 
     <script type="text/javascript" src="js/init.js"></script> 
     <script type="text/javascript" src="js/template.js"></script> 
    <script type="text/javascript" src="js/script.js"></script> 
  </head>
  <body>
    <div class="carousel">
  	  <div class="carousel-arrow-left"><img src="img/carousel-left.png"></div>
      <div class="carousel-hider">
  	    <ul class="carousel-list">
    	     <li class="carousel-element"><img src="img/image1.jpg"><p>Описание 1</p></li>
   		     <li class="carousel-element"><img src="img/image2.jpg"><p>Описание 2</p></li>
    	     <li class="carousel-element"><img src="img/image3.jpg"><p>Описание 3</p></li>
    	     <li class="carousel-element"><img src="img/image4.jpg"><p>Описание 4</p></li>
    	     <li class="carousel-element"><img src="img/image1.jpg"><p>Описание 5</p></li>
    	     <li class="carousel-element"><img src="img/image2.jpg"><p>Описание 6</p></li>
    	     <li class="carousel-element"><img src="img/image3.jpg"><p>Описание 7</p></li>
    	     <li class="carousel-element"><img src="img/image4.jpg"><p>Описание 8</p></li>
    	     <li class="carousel-element"><img src="img/image1.jpg"><p>Описание 9</p></li>
    	     <li class="carousel-element"><img src="img/image2.jpg"><p>Описание 10</p></li>
    	     <li class="carousel-element"><img src="img/image3.jpg"><p>Описание 11</p></li>

        </ul>
      </div>
      <div class="carousel-arrow-right"><img src="img/carousel-right.png"></div>
    </div>
    <script type="text/template" id="test">
      <div class="info">
       <% for (var i=0; i<data.length; i++){ %>
        <div><span class="name"><%= data[i].name %></span></div>
        <div><span class="title">Специальность:</span><span><%=data[i].job%></span></div>
        <div><span class="title">Цель:</span><span><%=data[i].object%></span></div>
        <div><span class="title">Телефон:</span><span><%=data[i].phone%></span></div>
        <div><span class="title">Информация о себе:</span><span><%=data[i].link%></span></div>
       <% }%>
      </div>
    </script>
  </body>
</html>

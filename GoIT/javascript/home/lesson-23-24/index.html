<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MVC</title>
	<link rel="stylesheet" href="css/style.css">
	 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/template.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
		<script type="text/template" id="wrapper-template">
			<div class="wrapper">
				<ul class="item-list">
				</ul>
				<div class="controll">
					<input type="text" class="item-value">
					<button class="item-add">Add</button>
				</div>
			</div>
		</script>
		<script type="text/template" id="list-template">
			<% for (var i=0; i<data.length; i++) {%>
				<li><%= data[i] %><span data-value="<%= data[i] %>" class="item-delete"> <img src="img/del1.png" class="deleteImage"></span><span data-value="<%= data[i] %>" class="item-edit"> <img src="img/ed2.png" class="editImage"></span></li>
			<% }; %>
		</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MVC</title>
	<link rel="stylesheet" href="css/style.css">
	<script data-main="js/app" src="js/require.js"></script>

</head>
<body>
		<script type="text/template" id="wrapper-template">
			<div class="wrapper">
				<span class="todo-title">TODO List</span>
				<ul class="item-list">
				</ul>
				<div class="controll">
					<input type="text" class="item-value">
					<button class="item-add">Add</button>
				</div>
			</div>
		</script>
		<script type="text/template" id="list-template">
			<% for (var i=0; i<data.length; i++) {%>
				<li>
					<input type="text" value="<%= data[i] %>" class="item-list" disabled>
					<span data-value="<%= data[i] %>" class="item-edit"> <img src="img/ed2.png" class="editImage"></span>
					<span data-value="<%= data[i] %>" class="item-delete"> <img src="img/del1.png" class="deleteImage"></span>
				</li>
			<% }; %>
		</script>
</body>
</html>
